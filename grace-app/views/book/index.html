<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layouts/main :: layout(~{::title/text()}, ~{::body})}">
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <h1>Welcome to our grocery store!</h1>
        <div th:each="prod:${list}">
            <div th:text="${prod.id}">Onions</div>
            <div th:text="${prod.name}">2.41</div>
            <div th:text="${prod.title}">2.41</div>
        </div>
    </body>
</html>
