<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layouts/main :: layout(~{::title/text()}, ~{::body})}">
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>List</h1>
        <table class="table table-bordered">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>publish</th>
            </tr>
            <tr th:each="prod:${list}">
                <td><a href="#" th:text="${prod.id}" th:href="|show/${prod.id}|">id</a></td>
                <td th:text="${prod.title}">2.41</td>
                <td th:text="${prod.publishAt}">2.41</td>
            </tr>
        </table>
    </body>
</html>
