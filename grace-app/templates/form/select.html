<div class="form-group">
    <label for="${propName}">${propName} select</label>
    <select class="form-control" name="${propName}" id="${propName}">
        <%
            constraints.inList.each {
                out << "<option value='${it}' th:selected=\"\${${grace.util.ClassUtil.propertyName(entityClass)}.${propName} == '${it}'}\">${it}</option>  "
            }
        %>
    </select>
</div>
