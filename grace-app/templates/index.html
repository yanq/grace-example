<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layouts/main :: layout(~{::title/text()}, ~{::body})}">
    <head>
        <title>${propertyName} list</title>
    </head>

    <body>
        <h1>${propertyName} list</h1>
        <table class="table table-bordered">
            <tr>
                <%
                    entityClass.props.each {
                        out << " <th>${it}</th>\n "
                    }
                %>
                <th>ops</th>
            </tr>
            <tr th:each="${propertyName}:\${list}">
                <%
                    int i = 0
                    entityClass.props.each {
                        def p = "${propertyName}.${it}"
                        if (i == 0) {
                            out << "<td><a href=\"#\" th:text=\"\${${p}}\" th:href=\"|show/\${${p}}|\">PropertyValue</a></td> \n"
                        } else {
                            out << " <td th:text=\"\${${p}}\">PropertyValue</td> \n "
                        }
                        i++
                    }
                %>
                <td>
                    <a href="#" th:href="|edit/\${${propertyName}.id}|">修改</a>
                    <a href="#" th:href="|delete/\${${propertyName}.id}|">删除</a>
                </td>
            </tr>
        </table>
    </body>
</html>
